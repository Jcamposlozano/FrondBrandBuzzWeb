<div class="card text-white bg-success mb-3" style="max-height:17rem; max-width: 75rem;">
  <div class="card-header">

   <h5 *ngIf="serviceObserva.marca$ | async as marca; else sinData" > {{ marca }} </h5>
    <ng-template #sinData>
      No se ha seleccionado una marca
    </ng-template>
  </div>
  <div class="card-body">

    <div class="row">

      <table class="table table-striped table-dark table w-auto small">
        <thead>
          <tr>
            <th scope="col">MENTIONS RECEIVED</th>
            <th scope="col">VS PREVIOS PERIOD</th>
            <th scope="col">SOM ABI CO</th>
            <th scope="col">RESPONSERATE</th>
            <th scope="col">REPLEID ACOMMPLISHMENT</th>
            <th scope="col">AV. RESPONSE</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>2.0K</td>
            <td>-62%</td>
            <td>16%</td>
            <td>78%</td>
            <td>04:10H</td>
          </tr>

        </tbody>
      </table>

  </div>

</div>
